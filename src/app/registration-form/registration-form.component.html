<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium">Name:</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="border p-2 w-full"
    />
    <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="text-red-500">
      <p *ngIf="registrationForm.get('name')?.errors?.['required']">Name is required.</p>
      <p *ngIf="registrationForm.get('name')?.errors?.['minlength']">Minimum 3 characters required.</p>
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="border p-2 w-full"
    />
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-red-500">
      <p *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</p>
      <p *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</p>
    </div>
  </div>
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="border p-2 w-full"
    />
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-500">
      <p *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</p>
      <p *ngIf="registrationForm.get('password')?.errors?.['minlength']">Minimum 6 characters required.</p>
    </div>
  </div>

  <button
    type="submit"
    class="bg-blue-500 text-white p-2 rounded"
    [disabled]="registrationForm.invalid"
  >
    Submit
  </button>
</form>
